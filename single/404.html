  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 - Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f7f7f9;
        }
        .not-found {
            font-family: 'Georgia', 'Serif', Arial, sans-serif;
            font-size: 2.4rem;
            color: #c0392b;
            background: #fff;
            padding: 2.5rem 3.5rem;
            border-radius: 1rem;
            box-shadow: 0 6px 24px rgba(45, 50, 80, 0.09);
            letter-spacing: 1px;
            text-align: center;
        }
        .not-found span {
            display: block;
            font-size: 1.4rem;
            color: #343442;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="not-found">
        404
        <span>Sorry, the page you are looking for does not exist.</span>
    </div>
</body>
</html>
